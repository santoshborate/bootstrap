<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Mark - abbr</h2>

    <h2>mark</h2>
    <p>The <mark>WHO</mark> was founded in 1948.</p>

    <h2>abbr</h2>
    <p>The <abbr>WHO</abbr> was founded in 1948.</p>

    <h2>blockquote</h2>
    <p><blockquote>The WHO was founded in 1948.</blockquote></p>

    <h2>blockquote reverse</h2>
    <p><blockquote class="blockquote-reverse"> Test data</blockquote></p>

    <h2>kbd</h2>
    <p>Use <kbd>ctrl + p</kbd> to open the Print dialog box.</p>

    <h2>pre</h2>
    <pre>
        test data
        test data line 2
    </pre>

</div>

</body>
</html>
