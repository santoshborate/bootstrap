<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Badges</h1>
    <p>Badges are numerical indicators of how many items are associated with a link:</p>
     <p>Use the .badge class within span elements to create badges:</p>

    <a href="#">News <span class="badge">5</span></a><br>
    <a href="#">Comments <span class="badge">10</span></a><br>
    <a href="#">Updates <span class="badge">2</span></a>

    <p>Badges are also used in other elements, such as button</p>
    <button  type="button" class="btn btn-primary"> News <span class="badge">7</span></button>

</div>

</body>
</html>
