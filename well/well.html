<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Well</h1>
    <p>The .well class adds a rounded border around an element with a gray background color and some padding:</p>

    <p>The .well .well-md</p>
    <div class="well well-md">Medium</div>

    <p>Change the size of the well by adding the .well-sm class for small wells or  .well-lg class for large wells:</p>
    <div class="well well-sm">Small</div>
    <div class="well well-lg">Large</div>
</div>

</body>
</html>
